<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>查看图表</title>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
    .mermaid { text-align: center; }
  </style>
</head>
<body>
  <div id="chart-container" class="mermaid"></div>

  <script>
    mermaid.initialize({ startOnLoad: false });

    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const data = urlParams.get('data');

      if (data) {
        try {
          const decodedData = decodeURIComponent(data);
          const chartData = JSON.parse(atob(decodedData));
          const chartContainer = document.getElementById('chart-container');
          
          if (chartData && chartData.mermaidCode && chartContainer) {
            mermaid.render('graphDiv', chartData.mermaidCode, (svgCode) => {
              chartContainer.innerHTML = svgCode;
            });
          } else {
            chartContainer.textContent = '无法加载图表数据。';
          }
        } catch (error) {
          console.error('解析图表数据失败:', error);
          document.getElementById('chart-container').textContent = '图表链接无效或已损坏。';
        }
      } else {
        document.getElementById('chart-container').textContent = '未提供图表数据。';
      }
    });
  </script>
</body>
</html>
